<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Reserva</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <header>Cadastrar Reserva</header>
    <main>
      <div>
        <label for="tfNomePaciente">Nome do Paciente:</label
        ><select id="tfNomePaciente" disabled="true"></select>
      </div>
      <div>
        <label for="servicoReserva">Tipo de Serviço:</label
        ><select id="servicoReserva" disabled="true"></select>
      </div>
      <div>
        <label for="tfTipoFila">Tipo Fila:</label
        ><select id="tfTipoFila" disabled="true"></select>
      </div>
      <div>
        <label for="nomeHospital">Hospital:</label
        ><select id="nomeHospital" disabled="true"></select>
      </div>
      <div>
        <label for="idReserva">Id da Reserva:</label
        ><input type="text" id="idReserva" />
      </div>
      <div>
        <label for="tfData">Data:</label><input type="text" id="tfData" />
      </div>
      <nav>
        <div id="divNavegar">
          <button id="btPrimeiro">Primeiro</button>
          <button id="btAnterior">Anterior</button>
          <button id="btProximo">Próximo</button>
          <button id="btUltimo">Último</button>
        </div>
        <div id="divComandos">
          <button id="btIncluir">Incluir</button>
          <button id="btAlterar">Alterar</button>
          <button id="btExcluir">Excluir</button>
          <button id="btSair" onclick="window.location.href = './init.html'">
            Sair
          </button>
        </div>
        <div id="divAviso"></div>
        <div id="divDialogo" hidden>
          <button id="btOk">Ok</button>
          <button id="btCancelar">Cancelar</button>
        </div>
      </nav>
    </main>
  </body>
  <script type="module" src="/controller/CtrlSessao.js"></script>
</html>
