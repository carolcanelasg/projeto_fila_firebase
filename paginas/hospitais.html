<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Hospital</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>Cadastro de Hospitais</header>
    <main>
      <div>
        <label>Nome:</label><input type="text" id="tfNome" disabled="true" />
      </div>
      <div>
        <label>Endereço:</label
        ><input type="text" id="tfEndereco" disabled="true" />
      </div>
      <div>
        <label>Telefone:</label
        ><input type="text" id="tfTelefone" disabled="true" />
      </div>
      <div>
        <label>Id:</label
        ><input type="text" id="tfIdHospital" disabled="true" />
      </div>
      <nav>
        <div id="divNavegar">
          <button id="btPrimeiro">Primeiro</button>
          <button id="btAnterior">Anterior</button>
          <button id="btProximo">Próximo</button>
          <button id="btUltimo">Último</button>
        </div>
        <div id="divComandos">
          <button id="btIncluir">Incluir</button>
          <button id="btAlterar">Alterar</button>
          <button id="btExcluir">Excluir</button>
          <button id="btSair" onclick="window.location.href = './init.html'">
            Sair
          </button>
        </div>
        <div id="divAviso"></div>
        <div id="divDialogo" hidden>
          <button id="btOk">Ok</button>
          <button id="btCancelar">Cancelar</button>
        </div>
      </nav>
    </main>
  </body>
  <script type="module" src="/CtrlSessao.js"></script>
</html>
