<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Usuarios</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <header>Cadastro de Usuarios</header>
    <main>
      <div>
        <label>e-Mail:</label><input type="text" id="tfEmail" disabled="true" />
      </div>
      <div>
        <label>UID:</label><input type="text" id="tfUid" disabled="true" />
      </div>
      <div>
        <label>Função:</label
        ><select id="cbFuncao" disabled="true">
          <option value="INABILITADO">Inabilitado</option>
          <option value="ADMIN">Admin</option>
          <option value="PACIENTE">Paciente</option>
        </select>
      </div>
      <nav>
        <div id="divNavegar">
          <button id="btPrimeiro">Primeiro</button>
          <button id="btAnterior">Anterior</button>
          <button id="btProximo">Próximo</button>
          <button id="btUltimo">Último</button>
        </div>
        <div id="divComandos">
          <button id="btIncluir">Incluir</button>
          <button id="btAlterar">Alterar</button>
          <button id="btExcluir">Excluir</button>
          <button id="btSair" onclick="window.location.href = './init.html'">
        </div>
        <div id="divAviso"></div>
        <div id="divDialogo" hidden>
          <button id="btOk">Ok</button>
          <button id="btCancelar">Cancelar</button>
        </div>
      </nav>
    </main>
  </body>
  <script type="module" src="../controller/CtrlSessao.js"></script>
</html>
